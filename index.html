<!DOCTYPE html>
<html lang="fr" ng-app="chatApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ChatApp</title>
	<link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">

	<!-- Vendors scripts -->
	<script src="/libs/jquery/dist/jquery.min.js"></script>
	<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/libs/angular/angular.min.js"></script>
	
	<!-- App scripts -->
	<script src="/js/app.js"></script>
	<!-- Controllers -->
	<script src="/js/controller/mainCtrl.js"></script>
	<!-- Directives -->
	<script src="/js/directive/ngEnter.js"></script>
</head>
<body>
	<div class="container" ng-controller="mainCtrl">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<h1 class="text-center">Chat-App</h1>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row" ng-repeat="message in messages">
					<div class="col-lg-10 col-lg-offset-1 well well-sm">
						<p>{{ message }}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label for="inputMessage" class="col-lg-2 control-label">Message</label>
						<div class="col-lg-9">
							<input type="text" id="inputMessage" class="form-control" placeholder="Message" ng-enter="submit()">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
